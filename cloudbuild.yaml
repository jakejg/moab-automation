steps:
  - name: 'gcr.io/cloud-builders/npm'
    args: ['install']

  - name: 'gcr.io/cloud-builders/npm'
    args: ['run', 'build']

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        gcloud functions deploy sms \
          --entry-point=sms \
          --runtime=nodejs20 \
          --trigger-http \
          --allow-unauthenticated
    
options:
  logging: CLOUD_LOGGING_ONLY
  build:
    service_account: 812611363700-compute@developer.gserviceaccount.com